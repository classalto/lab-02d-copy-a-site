<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

                <div class="dates">Add dates</div>

        <!--center grid-->

            <div class="item two">
                <img src="https://via.placeholder.com/150">
            </div>
            <div class="item three">
                <img src="https://via.placeholder.com/150">

            </div>
            <div class="item five">
                <img src="https://via.placeholder.com/150">

        <footer class="bottom"></footer>
    </div>
